<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Add Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flatpickr Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/%3E%3C/svg%3E">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                            500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-8 md:p-10 lg:p-12">
        
        <div class="text-center mb-8">
            <div class="flex items-center gap-2 justify-center mb-4">
                <div class="bg-emerald-600 p-1.5 rounded-lg text-white">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <span class="text-xl font-bold text-slate-900">FinTrack</span>
            </div>
            <h2 class="text-3xl font-bold text-slate-900">Add New Transaction</h2>
            <p class="text-slate-500 mt-2">Log your income or expense quickly.</p>
        </div>

        <form method="POST" action="{{ url_for('transaction.add_transaction') }}">

            <div>
                <label for="type" class="block text-sm font-medium text-slate-700 mb-1">Transaction Type</label>
                <select name="type" id="type" required 
                        class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm appearance-none cursor-pointer">
                    <option value="income">ðŸ’° Income</option>
                    <option value="expense">ðŸ’¸ Expense</option>
                </select>
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                <input type="text" id="category" name="category" placeholder="e.g., Salary, Groceries, Rent" required 
                       class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm">
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required 
                       class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm">
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                <input type="date" id="date" name="date" required value="{{ today }}"
                       class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm appearance-none">
            </div>

            <div>
                <label for="note" class="block text-sm font-medium text-slate-700 mb-1">Note (Optional)</label>
                <input type="text" id="note" name="note" placeholder="Short description of the transaction"
                       class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm">
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 mt-4 rounded-xl shadow-lg shadow-emerald-500/30 active:scale-[0.98] transition-all flex items-center justify-center">
                <i class="fas fa-save mr-2"></i> Add Transaction
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/dashboard" class="text-slate-500 hover:text-emerald-600 font-medium transition-colors">
                <i class="fas fa-chevron-left mr-1 text-xs"></i> Back to Dashboard
            </a>
        </div>

    </div>
    <script>
        flatpickr("input[name='date']", {
            dateFormat: "Y-m-d",
            allowInput: true,
            disableMobile: true
        });
    </script>
</body>
</html>
