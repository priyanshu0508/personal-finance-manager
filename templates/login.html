    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinTrack - Login Page</title>
        <!-- Toastify CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!-- Toastify JS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Dynamic Favicon (Green Shield) -->
        <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/%3E%3C/svg%3E">

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .fade-in {
                animation: fadeIn 0.4s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            emerald: {
                                50: '#ecfdf5',
                                100: '#d1fae5',
                                200: '#a7f3d0',
                                300: '#6ee7b7',
                                400: '#34d399',
                                500: '#10b981',
                                600: '#059669',
                                700: '#047857',
                                800: '#065f46',
                                900: '#064e3b',
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

        <!-- Main Container -->
        <div class="max-w-5xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2 min-h-[600px]">
            
            <!-- Left Side: Brand & Visuals -->
            <div class="relative hidden lg:flex flex-col justify-between p-12 bg-slate-900 overflow-hidden text-white">
                <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-emerald-600/20 blur-3xl"></div>
                <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-blue-600/20 blur-3xl"></div>

                <div class="relative z-10 flex items-center gap-3">
                    <div class="bg-emerald-500 p-2 rounded-lg text-white">
                        <i class="fas fa-shield-alt text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold tracking-tight">FinTrack</span>
                </div>

                <div class="relative z-10 space-y-8 my-auto">
                    <h1 class="text-4xl font-bold leading-tight">
                        Master your <br/>
                        <span class="text-emerald-400">personal finances.</span>
                    </h1>
                    <p class="text-slate-400 text-lg max-w-sm">
                        Simple, secure, and smart wealth management for everyone.
                    </p>
                </div>

                <div class="relative z-10 text-slate-500 text-xs">
                    <span>Â© 2024 FinTrack Inc.</span>
                </div>
            </div>

            <!-- Right Side: Login Form -->
            <div class="flex flex-col justify-center p-8 md:p-12 lg:p-16 relative bg-white">
                
                <!-- Mobile Logo -->
                <div class="lg:hidden flex items-center gap-2 mb-8">
                    <div class="bg-emerald-600 p-1.5 rounded-lg text-white">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900">FinTrack</span>
                </div>

                <div class="w-full max-w-md mx-auto relative">
                    <div class="fade-in">
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-slate-900">Login Page</h2>
                        </div>
                        


                        <form method="POST" action="/login">
                            <!-- Input: Email -->
                            <div class="mb-5">
                                <input type="text" placeholder="Email" name="email" required class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm">
                            </div>

                            <!-- Input: Password -->
                            <div class="mb-2">
                                <input type="password" placeholder="Password" name="password" required class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all shadow-sm">
                            </div>

                            <!-- Button: Login -->
                            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-emerald-500/30 active:scale-[0.98] transition-all">
                                Login
                            </button>
                        </form>

                        <!-- Link to Register Page -->
                        <div class="mt-6 text-center">
                            <a href="/register" class="text-emerald-600 font-medium hover:underline">Register</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has("login_success")) {
                Toastify({
                    text: "Logged in successfully!",
                    backgroundColor: "#059669",
                    position: "right",
                    gravity: "bottom"
                }).showToast();
            }

            if (urlParams.has("registered")) {
                Toastify({
                    text: "Account created successfully!",
                    backgroundColor: "#059669",
                    position: "right",
                    gravity: "bottom"
                }).showToast();
            }

            if (urlParams.has("invalid")) {
                Toastify({
                    text: "Invalid email or password",
                    backgroundColor: "#dc2626",
                    position: "right",
                    gravity: "bottom"
                }).showToast();
            }

            if (urlParams.has("loggedout")) {
                Toastify({
                    text: "Logged out successfully!",
                    backgroundColor: "#2563eb",
                    position: "right",
                    gravity: "bottom"
                }).showToast();
            }
        });
        </script>

    </body>
    </html>
